<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login|NoteShell</title>

  <link rel="icon" href="../../static/assets/img/kaiadmin/noteshel_logo.jpeg" type="image/x-icon" />

  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/registration.css') }}">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  
  <!-- Include your custom script -->
</head>

<body>
  <div class="panda">
    <div class="ear"></div>
    <div class="face">
      <div class="eye-shade"></div>
      <div class="eye-white">
        <div class="eye-ball"></div>
      </div>
      <div class="eye-shade rgt"></div>
      <div class="eye-white rgt">
        <div class="eye-ball"></div>
      </div>
      <div class="nose"></div>
      <div class="mouth"></div>
    </div>
    <div class="body">

      <form>
        <div class="hand"></div>
        <div class="hand rgt"></div>
        <div class="form-class">
          <div class="form-group">
            <input required="required" id="login-name" class="form-control" />
            <label class="form-label">Name</label>
          </div>
          <div class="form-group">
            <input required="required" id="login-username" class="form-control" />
            <label class="form-label">Username</label>
          </div>
          <div class="form-group">
            <input required="required" id="login-email" class="form-control" />
            <label class="form-label">Email</label>
          </div>
          <div class="form-group">
            <input id="login-password" type="password" required="required" class="form-control" />
            <label class="form-label">Password</label>
            <p class="alert" id="alert-message"></p>
          </div>
          <input type="button" class="btn" value="Signup" id="login-submit">
        </div>
        <!-- <button class="btn" value="Signup" id="login-submit">Login</button> -->
      </form>

    </div>
    <div class="foot">
      <div class="finger"></div>
    </div>
    <div class="foot rgt">
      <div class="finger"></div>
    </div>
  </div>


  <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>

</html>
