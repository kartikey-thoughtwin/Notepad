<!-- confirmationModal.html -->
<div id="confirmationModal" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: flex; justify-content: center; align-items: center;">
    <div style="background: white; padding: 30px; border-radius: 10px; position: relative; width: 400px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
        <span id="closeModal" style="position: absolute; top: 10px; right: 10px; cursor: pointer; font-size: 20px;">&times;</span>
        <p style="font-size: 18px; text-align: center; margin-bottom: 20px;">Are you sure you want to delete this note?</p>
        <div style="display: flex; justify-content: space-around;">
            <button id="confirmDelete" style="background-color: green; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Yes</button>
            <button id="cancelDelete" style="background-color: red; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">No</button>
        </div>
    </div>
</div>
